<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Linux Command Explorer (English + Tamil)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 20px; }
    select, button { padding: 8px; margin: 10px 0; font-size: 1rem; }
    .card { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    .result { background: #e8f5e9; padding: 15px; border-radius: 10px; margin-top: 15px; }
    h2 { text-align: center; color: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Linux Command Explorer (AWS VM Friendly)</h2>

    <label for="command">Choose a Command:</label><br>
    <select id="command">
      <option value="ls">ls - List Directory</option>
      <option value="pwd">pwd - Print Working Directory</option>
      <option value="cd">cd - Change Directory</option>
      <option value="mkdir">mkdir - Make Directory</option>
      <option value="rm">rm - Remove File/Folder</option>
    </select>

    <label for="option">Choose an Option:</label><br>
    <select id="option">
      <option value="">-- Select an Option --</option>
    </select>

    <button onclick="showResult()">Show Explanation</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    const commandOptions = {
      ls: {
        "-l": {
          en: "Lists files in long format (with permissions)",
          ta: "கோப்புகளை விரிவாக பட்டியலிடும் (அனுமதிகளுடன்)",
          example: "ls -l"
        },
        "-a": {
          en: "Includes hidden files in list",
          ta: "மறைக்கப்பட்ட கோப்புகளையும் பட்டியலிடும்",
          example: "ls -a"
        }
      },
      pwd: {
        "": {
          en: "Displays the current directory path",
          ta: "தற்போதைய கோப்பக பாதையை காண்பிக்கும்",
          example: "pwd"
        }
      },
      cd: {
        "..": {
          en: "Go back to previous directory",
          ta: "முந்தைய கோப்பகத்துக்கு செல்லும்",
          example: "cd .."
        },
        "/": {
          en: "Go to root directory",
          ta: "ரூட் கோப்பகத்துக்கு செல்லும்",
          example: "cd /"
        }
      },
      mkdir: {
        "folder": {
          en: "Creates a new directory",
          ta: "புதிய கோப்பகத்தை உருவாக்கும்",
          example: "mkdir myfolder"
        }
      },
      rm: {
        "-r": {
          en: "Removes folder recursively",
          ta: "கோப்பகத்தையும் அதன் உள்ளடக்கத்தையும் அகற்றும்",
          example: "rm -r foldername"
        },
        "-f": {
          en: "Forcefully removes file/folder",
          ta: "கட்டாயமாக கோப்புகளை நீக்கும்",
          example: "rm -f filename"
        }
      }
    };

    const commandSelect = document.getElementById("command");
    const optionSelect = document.getElementById("option");

    commandSelect.addEventListener("change", () => {
      optionSelect.innerHTML = "";
      const selected = commandSelect.value;
      const options = commandOptions[selected];
      for (const opt in options) {
        const display = opt || "No option";
        optionSelect.innerHTML += `<option value="${opt}">${display}</option>`;
      }
    });

    function showResult() {
      const cmd = commandSelect.value;
      const opt = optionSelect.value;
      const data = commandOptions[cmd][opt];
      document.getElementById("output").innerHTML = `
        <strong>Command:</strong> <code>${data.example}</code><br>
        <strong>English:</strong> ${data.en}<br>
        <strong>தமிழ்:</strong> ${data.ta}
      `;
    }
  </script>
</body>
</html>
