<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasquez Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            position: relative;
        }
        .designation {
            flex: 1;
            font-size: 1.5em;
            opacity: 0;
            transform: translateX(-100%);
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            opacity: 0;
        }
        .profile {
            flex: 1;
            text-align: right;
            position: relative;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .kural {
            text-align: center;
            font-size: 1.2em;
            margin: 50px 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vasquez Portfolio</h1>
    </div>
    <div class="content">
        <div class="designation">
            <p>Software Engineer & Developer</p>
        </div>
        <div class="circle"></div>
        <div class="profile">
            <img src="profile.jpg" alt="Profile Image">
            <div class="social-icons">
                <a href="#">FB</a>
                <a href="#">TW</a>
                <a href="#">IN</a>
            </div>
        </div>
    </div>
    <div class="kural">
        <p>Thirukkural couplets with meanings...</p>
    </div>
    <div class="footer">
        <p>Â© 2025 Vasquez Portfolio</p>
    </div>

    <script>
        window.onload = function() {
            // Animate the designation
            setTimeout(() => {
                document.querySelector('.designation').style.opacity = 1;
                document.querySelector('.designation').style.transform = 'translateX(0)';
            }, 2000); // 2 seconds delay

            // Animate the circle
            setTimeout(() => {
                document.querySelector('.circle').style.opacity = 1;
            }, 2500); // 2.5 seconds delay
        };
    </script>
</body>
</html>
