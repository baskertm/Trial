  scroll-snap-align: start;
  cursor: pointer;
}
.upcoming-card img {

  border-radius: 18px;

<!-- JS Effects -->
<script>
  /* Stars Animation */
  const starsCanvas = document.getElementById('stars');
  const starsCtx = starsCanvas.getContext('2d');
  let stars = [];
  function resizeCanvas() { starsCanvas.width = innerWidth; starsCanvas.height = innerHeight; }
  function createStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({x: Math.random() * starsCanvas.width, y: Math.random() * starsCanvas.height, r: Math.random() * 1.5, a: Math.random(), d: Math.random() * 0.02});
    }
  }
  function drawStars() {
    starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
    for (let s of stars) {
      starsCtx.beginPath();
      starsCtx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
      starsCtx.fillStyle = `rgba(255,255,255,${s.a})`;
      starsCtx.fill();
      s.a += s.d;
      if (s.a <= 0 || s.a >= 1) s.d *= -1;
    }
    requestAnimationFrame(drawStars);
  }
  window.addEventListener('resize', () => { resizeCanvas(); createStars(); });
  resizeCanvas(); createStars(); drawStars();
</script>
