<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baskar's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0b1f 90%, #729f5e 100%);
      color: #fff;
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Neon Loading Bar */
    #loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      width: 0%;
      z-index: 2000;
      transition: width 0.3s ease;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    header {
      background: transparent;
      text-align: center;
      color: #00ff88;
      padding: 100px 20px 80px;
      position: relative;
      box-shadow: 0 0 30px #00ffaa;
      overflow: hidden;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff88;
    }

    header p {
      font-size: 1.3rem;
    }

    /* Buttons container */
    .header-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    /* Floating state: fixed top-right corner */
    .header-buttons.floating {
      position: fixed;
      top: 20px;
      right: 20px;
      left: auto;
      transform: none;
      margin-top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 40px;
      box-shadow: 0 0 15px rgba(0,255,150,0.5);
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: #00ff88;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffaa;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background-color: #00cc88;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Lazy load */
    img.lazy {
      filter: blur(15px);
      opacity: 0;
      transition: filter 0.6s ease, opacity 0.6s ease;
    }

    img.lazy.loaded {
      filter: blur(0);
      opacity: 1;
    }

    /* Projects grid */
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .projects img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .projects img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffaa;
    }

    /* Upcoming Section */
    .upcoming-section {
      padding: 50px 20px;
      text-align: center;
      color: white;
    }

    .upcoming-title {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00ff99;
      text-shadow: 0 0 10px #00ffcc;
    }

    .carousel-wrapper {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 20px;
    }

    .upcoming-container {
      display: flex;
      gap: 30px;
      width: max-content;
      animation: autoScroll 30s linear infinite;
    }

    @keyframes autoScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .upcoming-card {
      position: relative;
      flex: 0 0 auto;
      width: 280px;
      height: 280px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 140, 0.3);
      cursor: pointer;
      scroll-snap-align: start;
    }

    .upcoming-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      transition: transform 0.3s ease;
    }

    .upcoming-card:hover img {
      transform: scale(1.05);
    }

    .popup-text {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff99;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
      font-weight: bold;
    }

    .upcoming-card:hover .popup-text {
      opacity: 1;
      transform: translateY(0);
    }

    .coming-soon-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 255, 0, 0.8);
      color: black;
      font-weight: bold;
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff99;
      z-index: 2;
    }

    .view-all-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s;
    }

    .view-all-btn:hover {
      background: #00cc88;
      box-shadow: 0 0 20px #00ff99;
    }

    /* Contact form container */
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00ff88;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #00ff88;
    }

    button {
      background: #00ff88;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff88;
    }

    button:hover {
      background-color: #00cc77;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      color: #aaa;
    }
  </style>
</head>

<body>
  <!-- Neon Loading Bar -->
  <div id="loading-bar"></div>

  <canvas id="stars"></canvas>
  <header>
    <canvas id="dnaCanvas"></canvas>
    <h1>Baskar</h1>
    <p>Designer | Annotator | Customer support | AWS</p>
    
    <div class="header-buttons" id="headerButtons">
      <a href="#Upcomings" class="btn">Upcomings</a>
      <a href="https://baskertm.github.io/re" class="btn">Download My Resume</a>
      <a href="#contact-me" class="btn">Contact Me</a>
    </div>
  </header>

  <section>
    <h2>My Projects</h2>
    <div class="projects">
      <img data-src="lidar.png" class="lazy" alt="Project 1" />
      <img data-src="logo2.png" class="lazy" alt="Project 2" />
      <img data-src="logo3.png" class="lazy" alt="Project 3" />
      <img data-src="logo4.png" class="lazy" alt="Project 4" />
      <img data-src="logo5.png" class="lazy" alt="Project 5" />
    </div>
  </section>

  <section class="upcoming-section" id="Upcomings">
    <h2 class="upcoming-title">Upcomings</h2>
    <div class="carousel-wrapper">
      <div class="upcoming-container">
        <div class="upcoming-card">
          <span class="coming-soon-badge">Throwback</span>
          <img data-src="logo5.png" class="lazy" alt="Project 1" />
          <div class="popup-text">My Tm project's first logo!</div>
        </div>
        <div class="upcoming-card">
          <span class="coming-soon-badge">Throwback</span>
          <img data-src="logo3.png" class="lazy" alt="Project 2" />
          <div class="popup-text">My Tm project's current logo!</div>
        </div>
        <div class="upcoming-card">
          <span class="coming-soon-badge">About to begin</span>
          <img data-src="Cloud Practitioner.png" class="lazy" alt="Project 3" />
          <div class="popup-text">Cloud Practitioner</div>
        </div>
      </div>
    </div>
    <button class="view-all-btn">View All</button>
  </section>

  <section id="contact-me">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mldbrlwq" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 with ü§ç Baskar_tm
  </footer>

  <!-- Floating Buttons + Lazy Loading + Loading Bar -->
  <script>
    const headerButtons = document.getElementById("headerButtons");
    const header = document.querySelector("header");
    const loadingBar = document.getElementById("loading-bar");

    /* Floating Buttons */
    window.addEventListener("scroll", () => {
      if (window.scrollY > header.offsetHeight - 80) {
        headerButtons.classList.add("floating");
      } else {
        headerButtons.classList.remove("floating");
      }
    });

    /* Lazy Loading Images */
    document.addEventListener("DOMContentLoaded", () => {
      const lazyImages = document.querySelectorAll("img.lazy");
      const lazyLoad = (target) => {
        const obs = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.onload = () => img.classList.add("loaded");
              observer.unobserve(img);
            }
          });
        });
        obs.observe(target);
      };
      lazyImages.forEach(lazyLoad);
    });

    /* Neon Loading Bar */
    document.onreadystatechange = () => {
      if (document.readyState === "interactive") {
        loadingBar.style.width = "60%";
      } else if (document.readyState === "complete") {
        loadingBar.style.width = "100%";
        setTimeout(() => {
          loadingBar.style.display = "none";
        }, 500);
      }
    };
  </script>
</body>
</html>
