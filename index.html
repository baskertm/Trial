<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baskar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(black, #020202), url('https://images.unsplash.com/photo-1475221730526-389a46fbae4f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #ffffff;
    }

    .center-text {
      text-align: center;
      z-index: 1;
      backdrop-filter: brightness(120%) contrast(110%);
      padding: 2rem;
      border-radius: 20px;
    }

    .center-text h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    }

    .loading {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #dddddd;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="center-text">
    <h1>Baskar</h1>
    <div class="loading">Please wait...</div>
  </div>
</body>
</html>
