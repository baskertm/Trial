<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Marketing Learning Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Digital Marketing Learning Hub</h1>
    <button id="darkModeToggle" aria-label="Toggle dark mode">Dark Mode</button>
  </header>

  <nav aria-label="Primary navigation"></nav>

  <main></main>

  <section id="chatbot" aria-label="Chatbot assistant">
    <div id="chatbot-messages" aria-live="polite"></div>
    <form id="chatbot-form" autocomplete="off" aria-label="Chatbot input form">
      <input
        type="text"
        id="chatbot-input"
        placeholder="Ask me about Digital Marketing..."
        aria-label="Chatbot input"
        required
        autocomplete="off"
      />
      <button type="submit" id="chatbot-send-btn" disabled>Send</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
