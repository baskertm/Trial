<!DOCTYPE html><html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>பாஸ்கர் ઇநியன் - தமிழ் பிள்ளை காலங்கள்</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif Tamil', serif;
      background: linear-gradient(to bottom, #d3f4ff, #a3c9f9);
      overflow-x: hidden;
    }
    .floating-letters span {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ffffffaa;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
    .header, .quote-box, .kural-box, .meaning-box, .contact-tab {
      background: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      padding: 20px;
      max-width: 90%;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }
    .profile {
      text-align: center;
      margin-top: 10px;
      animation: bubbleFloat 6s ease-in-out infinite;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #fff;
    }
    .resume-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00c2ff;
      color: #fff;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 194, 255, 0.7);
      animation: bubbleFloat 5s ease-in-out infinite;
    }
    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      animation: bubbleFloat 7s ease-in-out infinite;
    }
    .social-icons a {
      width: 35px;
      height: 35px;
      background: #0077cc;
      border-radius: 50%;
      display: inline-block;
      animation: wiggle 3s ease-in-out infinite;
    }
    @keyframes bubbleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }
    .kural-box {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .meaning-box {
      font-size: 1em;
      color: #444;
      text-align: center;
    }
    .contact-tab {
      text-align: center;
    }
    .lang-switch {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      text-align: center;
      line-height: 35px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body><div class="floating-letters" id="bubbleSky"></div><div class="header">
  பாஸ்கர் - டிஜிட்டல் மார்க்கெட்டிங் மற்றும் அனோட்டேஷன் நிபுணர்
</div><div class="profile">
  <img src="profile.jpg" alt="Profile Photo">
  <br>
  <div class="social-icons">
    <a href="#"></a>
    <a href="#"></a>
    <a href="#"></a>
  </div>
  <a class="resume-btn" href="resume-request.html">என் ரெஸ்யூமே</a>
</div><div class="quote-box">
  இன்றைய குறள்:
</div><div class="kural-box">
  அகற முதல எழுத்தெல்லாம் ஆதி<br>பகவன் முதற்றே உலகு.
</div>
<div class="meaning-box">
  அனைத்து எழுத்துகளுக்கும் முதன்மையானது 'அ' எனும் எழுத்து போல, உலகிற்கும் முதன்மையானது இறைவன் ஆகும்.
</div><div class="contact-tab">
  தொடர்புக்கு: <br>
  formspree அல்லது இணையவழி மூலம்.
</div><a class="lang-switch" href="index.html">En</a>

<script>
  const letters = "அஆஇஈஉஊஎஏஐஒஓஔஃகஙசஞடணதநனபமயரலவழளறனஜஷஸஹக்ஷ".split('');
  const sky = document.getElementById("bubbleSky");
  for (let i = 0; i < 150; i++) {
    const span = document.createElement("span");
    span.innerText = letters[Math.floor(Math.random() * letters.length)];
    span.style.left = Math.random() * 100 + "%";
    span.style.top = Math.random() * 100 + "%";
    span.style.fontSize = (Math.random() * 20 + 15) + "px";
    span.style.animationDuration = (Math.random() * 10 + 10) + "s";
    sky.appendChild(span);
  }
</script></body>
</html>
