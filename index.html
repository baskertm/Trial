<style>
  /* Root colors for light and dark modes */
  :root {
    --clr-primary: #5a67d8;
    --clr-secondary: #9f7aea;
    --clr-accent: #38b2ac;
    --clr-bg-light: #fdf6ff;
    --clr-bg-dark: #1a202c;
    --clr-text-light: #2d3748;
    --clr-text-dark: #e2e8f0;
    --clr-card-bg-light: #ffffff;
    --clr-card-bg-dark: #2d3748;
    --clr-border-light: #d6bcfa;
    --clr-border-dark: #4c51bf;
    --transition-fast: 0.25s ease-in-out;
  }

  /* Base styles */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: var(--clr-bg-light);
    color: var(--clr-text-light);
    transition: background-color var(--transition-fast), color var(--transition-fast);
  }
  body.dark {
    background-color: var(--clr-bg-dark);
    color: var(--clr-text-dark);
  }
  h1, h2, h3 {
    font-family: 'Poppins', sans-serif;
  }
  h1 {
    font-size: 2.4rem;
    margin: 0;
    color: var(--clr-primary);
  }
  h2 {
    font-size: 1.6rem;
    margin-bottom: 0.3rem;
  }
  p {
    line-height: 1.5;
    margin: 0.5rem 0 1rem 0;
  }

  /* Container */
  main {
    max-width: 900px;
    margin: 1.5rem auto 6rem auto;
    padding: 0 1rem 4rem 1rem;
  }

  /* Header */
  header {
    background: var(--clr-card-bg-light);
    padding: 1rem 1.5rem;
    box-shadow: 0 3px 8px rgba(90, 103, 216, 0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color var(--transition-fast);
    position: sticky;
    top: 0;
    z-index: 99;
  }
  body.dark header {
    background: var(--clr-card-bg-dark);
    box-shadow: 0 3px 8px rgba(159, 122, 234, 0.5);
  }

  /* Toggle Button */
  #darkModeToggle {
    background: var(--clr-primary);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color var(--transition-fast);
  }
  #darkModeToggle:hover {
    background: var(--clr-secondary);
  }

  /* Navigation Modules */
  nav {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
  }
  nav button {
    background: var(--clr-accent);
    border: none;
    color: white;
    padding: 0.45rem 1rem;
    font-weight: 600;
    border-radius: 18px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(56, 178, 172, 0.5);
    transition: background-color var(--transition-fast);
  }
  nav button:hover,
  nav button.active {
    background: var(--clr-primary);
    box-shadow: 0 4px 12px rgba(90, 103, 216, 0.8);
  }

  /* Module Cards */
  .module-card {
    background: var(--clr-card-bg-light);
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(90, 103, 216, 0.15);
    margin-bottom: 1.5rem;
    padding: 1.3rem 1.5rem;
    cursor: pointer;
    transition:
      background-color var(--transition-fast),
      box-shadow var(--transition-fast),
      transform 0.3s ease;
    overflow: hidden;
  }
  .module-card:hover {
    box-shadow: 0 6px 25px rgba(90, 103, 216, 0.4);
    transform: translateY(-4px);
  }
  body.dark .module-card {
    background: var(--clr-card-bg-dark);
    box-shadow: 0 4px 15px rgba(159, 122, 234, 0.25);
  }
  body.dark .module-card:hover {
    box-shadow: 0 6px 25px rgba(159, 122, 234, 0.6);
  }

  /* Module Header */
  .module-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  .module-header h2 {
    margin: 0;
  }
  .expand-icon {
    font-weight: 700;
    font-size: 1.8rem;
    color: var(--clr-primary);
    transition: transform 0.3s ease;
  }
  .expand-icon.expanded {
    transform: rotate(45deg);
  }

  /* Module Content */
  .module-content {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
  }
  .module-content.expanded {
    max-height: 1000px; /* large enough for content */
    opacity: 1;
    margin-top: 1rem;
  }

  /* Source Link */
  .source-link {
    color: var(--clr-accent);
    text-decoration: none;
    font-weight: 600;
  }
  body.dark .source-link {
    color: var(--clr-secondary);
  }

  /* Quiz Styles */
  .quiz-section {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 2px solid var(--clr-border-light);
    font-size: 0.95rem;
  }
  body.dark .quiz-section {
    border-color: var(--clr-border-dark);
  }
  .quiz-options {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 1rem 0;
  }
  .quiz-options li {
    margin-bottom: 0.6rem;
  }
  label {
    cursor: pointer;
  }
  input[type="radio"] {
    margin-right: 0.5rem;
    cursor: pointer;
  }
  button.submit-btn {
    background: var(--clr-primary);
    color: white;
    border: none;
    padding: 0.45rem 1.2rem;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color var(--transition-fast);
  }
  button.submit-btn:hover:not(:disabled) {
    background: var(--clr-secondary);
  }
  button.submit-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .quiz-result {
    font-weight: 700;
    margin-top: 0.6rem;
  }
  .quiz-result.correct {
    color: #38a169; /* green */
  }
  .quiz-result.incorrect {
    color: #e53e3e; /* red */
  }

  /* Chatbot Styles */
  #chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 360px;
    max-height: 420px;
    background: var(--clr-card-bg-light);
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(90, 103, 216, 0.3);
    display: flex;
    flex-direction: column;
    font-size: 14px;
    color: var(--clr-text-light);
    transition: background-color var(--transition-fast), color var(--transition-fast);
    overflow: hidden;
    user-select: none;
  }
  body.dark #chatbot {
    background: var(--clr-card-bg-dark);
    box-shadow: 0 10px 25px rgba(159, 122, 234, 0.45);
    color: var(--clr-text-dark);
  }
  #chatbot-header {
    background: var(--clr-primary);
    color: white;
    padding: 0.8rem 1rem;
    font-weight: 700;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    user-select: none;
  }
  #chatbot-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 12px 16px;
    background: transparent;
  }
  .chat-message {
    max-width: 80%;
    margin-bottom: 10px;
    padding: 8px 14px;
    border-radius: 20px;
    line-height: 1.3;
    word-wrap: break-word;
  }
  .chat-message.user {
    background: var(--clr-accent);
    color: white;
    align-self: flex-end;
    box-shadow: 0 4px 8px rgba(56, 178, 172, 0.6);
  }
  body.dark .chat-message.user {
    background: var(--clr-secondary);
    color: #1a202c;
  }
  .chat-message.bot {
    background: var(--clr-border-light);
    color: var(--clr-text-light);
    align-self: flex-start;
  }
  body.dark .chat-message.bot {
    background: var(--clr-border-dark);
    color: var(--clr-text-dark);
  }
  #chatbot-input-area {
    display: flex;
    border-top: 1px solid var(--clr-border-light);
    padding: 8px 12px;
    background: transparent;
  }
  body.dark #chatbot-input-area {
    border-color: var(--clr-border-dark);
  }
  #chatbot-input {
    flex-grow: 1;
    padding: 10px 14px;
    border-radius: 30px;
    border: 1px solid var(--clr-border-light);
    outline: none;
    font-size: 14px;
    transition: border-color var(--transition-fast);
    background: transparent;
    color: inherit;
  }
  #chatbot-input:focus {
    border-color: var(--clr-primary);
    box-shadow: 0 0 8px var(--clr-primary);
  }
  #chatbot-send-btn {
    background: var(--clr-primary);
    border: none;
    color: white;
    margin-left: 8px;
    border-radius: 30px;
    padding: 0 16px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color var(--transition-fast);
  }
  #chatbot-send-btn:hover:not(:disabled) {
    background: var(--clr-secondary);
  }
  #chatbot-send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Responsive */
  @media (max-width: 480px) {
    #chatbot {
      width: 90vw;
      right: 5vw;
      bottom: 15px;
      max-height: 350px;
    }
    main {
      max-width: 100%;
    }
    nav {
      justify-content: center;
    }
  }
</style>
