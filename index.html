<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Digital Marketing Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #3b3b3b;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p.description {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
    }
    .node {
      margin-left: 20px;
      margin-top: 10px;
    }
    .node-button {
      background-color: white;
      border: 1px solid #e5e7eb;
      padding: 10px 16px;
      width: 100%;
      text-align: left;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
      color: #374151;
    }
    .node-button:hover {
      background-color: #f3f4f6;
    }
    .content {
      margin-top: 10px;
      color: #4b5563;
      font-size: 0.9rem;
      border-left: 2px solid #e5e7eb;
      padding-left: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Complete Digital Marketing Tree</h1>
    <p class="description">Click on each thread to explore detailed explanations of all digital marketing domains.</p>
    <div id="tree"></div>
  </div>  <script>
    const treeData = [
      {
        title: "Digital Marketing Overview",
        content: "Digital marketing is the use of online channels to promote or market products and services to consumers and businesses."
      },
      {
        title: "Search Engine Optimization (SEO)",
        children: [
          { title: "On-Page SEO", content: "Focuses on optimizing parts of your website you can control (content, title tags, URLs)." },
          { title: "Off-Page SEO", content: "Involves external efforts like backlinks and social media presence." },
          { title: "Technical SEO", content: "Improves site structure and performance for better crawling and indexing." }
        ]
      },
      {
        title: "Search Engine Marketing (SEM)",
        children: [
          { title: "Google Ads", content: "Pay-per-click (PPC) advertising on Google's search network." },
          { title: "Bing Ads", content: "Advertising on Microsoft's Bing search engine." }
        ]
      },
      {
        title: "Content Marketing",
        children: [
          { title: "Blogging", content: "Creating informative articles to attract and retain users." },
          { title: "Video Marketing", content: "Using videos to inform and convert users." },
          { title: "Infographics", content: "Visually engaging representations of data or processes." },
          { title: "Case Studies", content: "In-depth look at how products/services help customers." }
        ]
      },
      {
        title: "Social Media Marketing",
        children: [
          { title: "Facebook", content: "Advertising, pages, and groups for engagement." },
          { title: "Instagram", content: "Reels, stories, and influencer campaigns." },
          { title: "LinkedIn", content: "Professional networking and B2B marketing." },
          { title: "Twitter/X", content: "Real-time marketing and communication." }
        ]
      },
      {
        title: "Email Marketing",
        children: [
          { title: "Newsletters", content: "Regular updates to engage subscribers." },
          { title: "Promotional Emails", content: "Targeted offers and discounts to drive sales." },
          { title: "Transactional Emails", content: "Order confirmations and service notifications." }
        ]
      },
      {
        title: "Affiliate Marketing",
        content: "Commission-based promotion of other companies' products/services through affiliate links."
      },
      {
        title: "Influencer Marketing",
        content: "Partnering with influencers to reach their audience with trust and authenticity."
      },
      {
        title: "Mobile Marketing",
        children: [
          { title: "App-Based Marketing", content: "Engaging users through mobile apps and notifications." },
          { title: "SMS Marketing", content: "Sending timely messages to mobile devices." }
        ]
      },
      {
        title: "Web Analytics",
        content: "Using tools like Google Analytics to track user behavior and optimize strategies."
      }
    ];

    function renderNode(node) {
      const container = document.createElement("div");
      container.className = "node";

      const button = document.createElement("button");
      button.className = "node-button";
      button.textContent = node.title;

      const childContainer = document.createElement("div");
      childContainer.style.display = "none";

      button.addEventListener("click", () => {
        childContainer.style.display =
          childContainer.style.display === "none" ? "block" : "none";
      });

      container.appendChild(button);

      if (node.children) {
        node.children.forEach((child) => {
          childContainer.appendChild(renderNode(child));
        });
      } else if (node.content) {
        const content = document.createElement("div");
        content.className = "content";
        content.textContent = node.content;
        childContainer.appendChild(content);
      }

      container.appendChild(childContainer);
      return container;
    }

    const treeRoot = document.getElementById("tree");
    treeData.forEach((node) => {
      treeRoot.appendChild(renderNode(node));
    });
  </script></body>
</html>
