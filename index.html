<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Marketing Zen Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #3b3b3b;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p.description {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
    }
    .node {
      margin-left: 20px;
      margin-top: 10px;
    }
    .node-button {
      background-color: white;
      border: 1px solid #e5e7eb;
      padding: 10px 16px;
      width: 100%;
      text-align: left;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
      color: #374151;
    }
    .node-button:hover {
      background-color: #f3f4f6;
    }
    .content {
      margin-top: 10px;
      color: #4b5563;
      font-size: 0.9rem;
      border-left: 2px solid #e5e7eb;
      padding-left: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Digital Marketing Zen Tree</h1>
    <p class="description">Click on any thread to calmly explore its depth.</p>
    <div id="tree"></div>
  </div>  <script>
    const treeData = [
      {
        title: "Search Engine Marketing (SEM)",
        children: [
          {
            title: "SEO",
            children: [
              { title: "On-Page SEO", content: "Optimize individual pages for keywords, tags, and structure." },
              { title: "Off-Page SEO", content: "Earn backlinks, improve authority, and build trust externally." },
              { title: "Technical SEO", content: "Ensure site is crawlable, fast, and indexed correctly." },
            ],
          },
          {
            title: "Paid Search",
            children: [
              { title: "Google Ads", content: "Run PPC campaigns to appear in top search results." },
            ],
          },
        ],
      },
      {
        title: "Content Marketing",
        children: [
          { title: "Blogs", content: "Write helpful articles that solve user problems." },
          { title: "Videos", content: "Educate, entertain, and convert with visual content." },
        ],
      },
      {
        title: "Social Media Marketing",
        children: [
          { title: "Instagram", content: "Visual platform for stories, reels, and influencer partnerships." },
          { title: "LinkedIn", content: "Perfect for B2B audience and recruiting." },
        ],
      },
    ];

    function renderNode(node) {
      const container = document.createElement("div");
      container.className = "node";

      const button = document.createElement("button");
      button.className = "node-button";
      button.textContent = node.title;

      const childContainer = document.createElement("div");
      childContainer.style.display = "none";

      button.addEventListener("click", () => {
        childContainer.style.display =
          childContainer.style.display === "none" ? "block" : "none";
      });

      container.appendChild(button);

      if (node.children) {
        node.children.forEach((child) => {
          childContainer.appendChild(renderNode(child));
        });
      } else if (node.content) {
        const content = document.createElement("div");
        content.className = "content";
        content.textContent = node.content;
        childContainer.appendChild(content);
      }

      container.appendChild(childContainer);
      return container;
    }

    const treeRoot = document.getElementById("tree");
    treeData.forEach((node) => {
      treeRoot.appendChild(renderNode(node));
    });
  </script></body>
</html>
